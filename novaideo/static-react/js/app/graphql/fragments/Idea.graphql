#import "./Action.graphql"
#import "./Author.graphql"
#import "./File.graphql"
#import "./Url.graphql"

fragment Idea on Idea {
  id
  oid
  createdAt
  title
  keywords
  text
  presentationText
  attachedFiles {
    ...File
  }
  tokensSupport
  tokensOpposition
  userToken
  state
  opinion
  channel {
    id
    oid
    title
    isDiscuss
  }
  author {
    ...Author
  }
  actions(processIds: $processIds, nodeIds: $nodeIds, processTags: $processTags, actionTags: $actionTags) {
    ...Action
  }
  urls {
    ...Url
  }
}
