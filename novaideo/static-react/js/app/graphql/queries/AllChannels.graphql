query AllChannels($first: Int!, $after: String!, $filter: FilterInput!) {
  allChannels(first: $first, after: $after, filter: $filter) {
    pageInfo {
      endCursor
      hasNextPage
    }
    edges {
      node {
        channel {
          id
          title
        }
        subject {
          ... on IEntity {
            id
            oid
            title
          }
          ... on Person {
            picture {
              id
              url
              variations
            }
          }
        }
      }
    }
  }
}
