#import "../../../fragments/Idea.graphql"

mutation Archive(
  $context: String!
  $explanation: String!
  $processIds: [String]
  $nodeIds: [String]
  $processTags: [String]
  $actionTags: [String]
) {
  archiveIdea(context: $context, explanation: $explanation) {
    status
    idea {
      ...Idea
    }
  }
}
